name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout of code
        uses: actions/checkout@v4

      - name: Configure Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'
          cache: 'maven'

      - name: Verify java version
        run: java -version

      - name: Compile the project with maven
        run: mvn clean compile

